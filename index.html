    <h2>Näide2 Form</h2>

    <h1>Course Sign Up Page</h1>
    <p>Please Note: First Name, Last Name, Password, and Email are required</p>

    <form>
      <label for="firstname">First Name:</label>
      <input
        id="firstname"
        type="text"
        name="firstname"
        placeholder="First Name"
        required
      />
      <label for="lastname">Last Name:</label>
      <input
        id="lastname"
        type="text"
        name="lastname"
        placeholder="Last Name"
        required
      />
      <!-- Sellega saab väikse vahe hetkel sisse -->
      <p></p>
      <label for="mail">Email:</label>
      <input id="mail" type="email" name="email" placeholder="email" required />
      <label for="pass">Password:</label>
      <input id="pass" type="password" name="" value="" required />
      <!-- raadionupud mis peavad ühe nimega olema et ilusti töötaks -->
      <p>Are you over the age 18?</p>

      <label for="y">Yes:</label>
      <input id="y" type="radio" name="age" value="yes" />
      <label for="n">No:</label>
      <input id="n" type="radio" name="age" value="no" />
      <!-- valikutelist -->
      <p>Do you have a Credit Card or PayPal?</p>

      <select name="payment">
        <option value="cc">Credit Card</option>
        <option value="pp">Pay Pal</option>
      </select>
    </form>
    <form action="./teine_leht.html" method="GET">
      <br />
      <input type="submit" value="Sign Up" />
    </form>
